---
- hosts: ureport
  become: yes
  roles:
    - City-of-Bloomington.mysql
    - City-of-Bloomington.php
    - City-of-Bloomington.solr

  tasks:
    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - imagemagick
        - php-mysql
        - xsltproc
        - postfix

    - name: "Create mysql database"
      mysql_db:
        config_file: "{{ mysql_defaults_extra_file }}"
        name: "{{ ureport_db.name }}"
        state: "present"
      no_log: "True"

    - name: "Create mysql user for site"
      mysql_user:
        name:     "{{ ureport_db.user }}"
        password: "{{ ureport_db.pass }}"
        priv:     "{{ ureport_db.name }}.*:ALL"
        state: "present"
        config_file: "{{ mysql_defaults_extra_file }}"
      no_log: "True"

    - name: "Create installation directories"
      file:
        path: "{{ item }}"
        state: "directory"
        owner: "www-data"
        group: "staff"
      with_items:
        - "{{ ureport_install_path }}"
        - "{{ ureport_backup_path  }}"
        - "{{ ureport_site_home    }}"

    - name: Extract release
      unarchive:
        src: "{{ ureport_archive_path }}"
        dest: /usr/local/src
      register: release

    - name: Install release
      command: rsync -rl /usr/local/src/ureport/ {{ ureport_install_path }}/
      when: release.changed

    - name: "Update site_home"
      command: "rsync -rl /usr/local/src/ureport/crm/data/ {{ ureport_site_home }}/"
      when: "release.changed"

    - name: Update apache configuration
      template:
        src: ureport.conf
        dest: /etc/apache2/sites-enabled/conf.d/ureport.conf
        owner: root
        group: root
        mode: 0644
      notify: apache_restart

    - include_tasks: "tasks/solr.yml"

    - name: "Update uReport site_config"
      template:
        src: "site_config.j2"
        dest: "{{ ureport_site_home }}/site_config.inc"

    - name: Install CRON backup script
      template:
        src: backup.sh
        dest: /etc/cron.daily/backup.d/ureport
        mode: 0755

    - name: Install CRON backup credentials
      template:
        src: backup.cnf
        dest: /etc/cron.daily/backup.d/ureport.cnf
        mode: 0400

    - name: Install CKAN upload cron script
      template:
        src: updateCkan.sh
        dest: /etc/cron.daily/backup.d/updateCkan
        mode: 0755

    - name: "Update directory ownership"
      command: "chown -R www-data:staff {{ item }}"
      args:
        warn: "no"
      with_items:
        - "{{ ureport_install_path }}"
        - "{{ ureport_site_home    }}"
        - "{{ ureport_backup_path  }}"

    - name: "Update directory permission"
      command: "chmod -R u=rwX,g=rwX,o=rX {{ item }}"
      args:
        warn: "no"
      with_items:
        - "{{ ureport_install_path }}"
        - "{{ ureport_site_home    }}"
        - "{{ ureport_backup_path  }}"
...
